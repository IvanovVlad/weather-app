<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="yandex-verification" content="3ccc08d243b7d39b" />
    <link rel="shortcut icon" href="#">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=d9790d9b-c016-4a60-8d82-b59bed9a0f80&lang=en_US" type="text/javascript"></script>

    <title>Weather app</title>
</head>

<body>
    <h1>Weather app</h1>
    <div class="background"></div>
    
    <div class="wrapper">
        <div class="controls">
            <div class="controls__buttons">
                <div id="refresh" class="controls__refresh font-montserrat-normal font-px14">⟳</div>
                <div class="controls__language-select">
                    <select id="language" class="font-montserrat-normal font-px14">
                        <option value="en">EN</option>
                        <option value="ru">RU</option>
                        <option value="be">BE</option>
                    </select>
                </div>
                <div class="controls__units">
                    <select id="units-selector" class="font-montserrat-normal font-px14" >
                        <option value="celsius">°C</option>
                        <option value="fahrenheit">°F</option>
                    </select>
                </div>
            </div>
            <div class="controls__search">
                <button id="voice" class="controls__mic font-montserrat-normal font-px14">&#x1f3a4;</button>
                <input id="search-field" class="controls__input font-montserrat-light font-px14" type="text" placeholder="Search city">
                <button id="search-button" class="controls__button font-montserrat-normal font-px14">Search</button>
            </div>
        </div>
        <div class="weather">
            <div class="weather__dateinfo">
                <div class="weather__location font-montserrat-normal font-px44">Minsk, Belarus</div>
                <div class="weather__data font-montserrat-normal font-px24">Mon 28 October</div>
                <div class="weather__time font-montserrat-normal font-px24">17:23</div>
            </div>
            <div class="weather__description">
                <div class="weather__now">
                    <span class="now-value time font-montserrat-normal font-px300"><span id="weather-now">10°</span></span>
                    <img class="weather__icon" src="assets/images/weather-ico/clear-day.png" alt="">
                </div>
                <div class="weather__sub-description">
                    <div class="feels font-montserrat-normal font-px22"><span id="environment-now">Overcast</span></div>
                    <div class="temperature font-montserrat-normal font-px22">feels like: <span id="feels-now">7</span></div>
                    <div class="wind font-montserrat-normal font-px22">wind: <span id="wind-now">2</span></div>
                    <div class="humidity font-montserrat-normal font-px22">humidity: <span id="humidity-now">83</span></div>
                </div>
            </div>
        </div>
        <div class="forecast">
            <div class="forecast__tile weather-tile">
                <div class="weather-tile__day">Tuesday</div>
                <div class="weather-tile__average-temp">7°</div>
                <div class="weather-tile__icon"><img src="assets/images/weather-ico/clear-day.png" alt=""></div>
            </div>
            <div class="forecast__tile weather-tile">
                <div class="weather-tile__day">Tuesday</div>
                <div class="weather-tile__average-temp">7°</div>
                <div class="weather-tile__icon"><img src="assets/images/weather-ico/clear-day.png" alt=""></div>
            </div>
            <div class="forecast__tile weather-tile">
                <div class="weather-tile__day">Tuesday</div>
                <div class="weather-tile__average-temp">7°</div>
                <div class="weather-tile__icon"><img src="assets/images/weather-ico/clear-day.png" alt=""></div>
            </div>
        </div>
        <div id="location" class="geolocation">
            <div class="geolocation__map">
                <div id="map" class="map"></div>
            </div>
            <div class="geolocation-info">
                <div class="geolocation-info__latitude font-montserrat-normal font-px22">Latitude: 53°54'</div>
                <div class="geolocation-info__longitude font-montserrat-normal font-px22">Longitude: 27°34'</div>
            </div>
        </div>
    </div>
</body>

</html>
